<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            let source = params.get('utm_source');
            let campaign = params.get('utm_campaign');
            let date = params.get('date');

            if (source && campaign && date) {
                localStorage.setItem('utm_source', source);
                localStorage.setItem('utm_campaign', campaign);
                localStorage.setItem('date', date);
            } else {
                source = localStorage.getItem('utm_source');
                campaign = localStorage.getItem('utm_campaign');
                date = localStorage.getItem('date');
            }

            let dynamicText = "Available for full time work";
            if (campaign && source) {
                dynamicText = `I am available for full time work at ${campaign}, ${source}`;
            }
            if (date) {
                dynamicText += ` starting ${date}`;
            }

            document.getElementById('dynamic-text').innerText = dynamicText;
        };
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
    <p id="dynamic-text">Available for full time work</p>
</body>
</html>
